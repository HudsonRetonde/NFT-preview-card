<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:ital,wght@0,300;1,300;1,600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="box1">
      <div class="imgEquilibrium">
        <img src="images/image-equilibrium.jpg" alt=" Imagem Equilibrium">
        <div class="imgView">
          <img src="images/icon-view.svg" alt="Icone View">
        </div>        
      </div>
      <div class="texto1">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="box2">
          <div class="icone-ethereum">
            <img src="images/icon-ethereum.svg" alt="icone ethereum" >
            <p>0.041ETH</p>
          </div>
          <div class="icone-clok">
            <img src="images/icon-clock.svg" alt="icone clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="Imagem Avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>          
    </div>
  </div>
</body>
</html>
